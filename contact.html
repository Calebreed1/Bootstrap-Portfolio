<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me | Send Me a Message</title>
    <meta charset="UTF-8">
  
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">   
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="content">
        <header>
            <section class="container-fluid">
                <div class="row">
                    <div class="col-md-1 col-sm-auto"></div>
                    <div class="col-md-4 col-sm-12" id="myName">
                        Caleb Reed
                    </div>
                    <div class="col-md-1 col-sm-auto"></div>
                    <nav class="col-md-6 col-sm-12">
                        <div class="container">
                            <div class="row">
                                <div class="navButton col" id="aboutButton">
                                    <a href="https://calebreed1.github.io/Bootstrap-Portfolio/">About</a>
                                </div>
                                <div class="navButton col" id="portButton">
                                    <a href="https://calebreed1.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio</a>
                                </div>
                                <div class="navButton col" id="contactButton">
                                    <a href="https://calebreed1.github.io/Bootstrap-Portfolio/contact.html">Contact</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
        </header>
        <div class="container" id="bodyContent">
            <div class="col-md-8 col-xs-12">
                <section id="mainContent">
                    <h1>Contact</h1>
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" placeholder="Your Name"><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="example@yahoo.com"><br>
                        <label for="message">Message</label><br>
                        <textarea id="message" id="myTextArea" cols="30" rows="5"></textarea><br>
                        <input id="submitButton" type="submit" value="Submit">
                    </form>
                </section>
            </div>
          
            <section id="sideBar">
                <h2>Connect With Me</h2>
                <a href="https://github.com/calebreed1" class="socialIcon">
                    <div id="gitHubIconRed"></div>
                    <div id="gitHubIconBlack"></div>
                </a>
                <a id="middleIcon" href="https://www.linkedin.com/in/caleb-reed-058b49162/"  class="socialIcon">
                    <div id="linkedinIconRed"></div>
                    <div id="linkedinIconBlack"></div>
                </a>
                <a href="https://stackoverflow.com/users/10193917/caleb-reed?tab=profile"  class="socialIcon">
                    <div id="stackIconRed"></div>
                    <div id="stackIconBlack"></div>
                </a>
            </section>
        </div>
        <div class="push"></div>
    </div>
    <footer>
        <p id="copyright">
            &copy; Copyright 2018 Caleb Reed
        </p>
    </footer>
</body>
</html>
